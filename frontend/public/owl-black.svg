<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Owl mascot with clock belly - Black on white -->
  
  <!-- Body -->
  <ellipse cx="50" cy="58" rx="32" ry="35" fill="black"/>
  
  <!-- Ear tufts -->
  <path d="M 25 28 L 30 15 L 38 30 Z" fill="black"/>
  <path d="M 75 28 L 70 15 L 62 30 Z" fill="black"/>
  
  <!-- Head -->
  <circle cx="50" cy="35" r="25" fill="black"/>
  
  <!-- Eye circles (white) -->
  <circle cx="38" cy="32" r="12" fill="white"/>
  <circle cx="62" cy="32" r="12" fill="white"/>
  
  <!-- Pupils -->
  <circle cx="40" cy="32" r="5" fill="black"/>
  <circle cx="64" cy="32" r="5" fill="black"/>
  
  <!-- Eye shine -->
  <circle cx="42" cy="30" r="2" fill="white"/>
  <circle cx="66" cy="30" r="2" fill="white"/>
  
  <!-- Beak -->
  <path d="M 50 40 L 45 48 L 50 52 L 55 48 Z" fill="white"/>
  
  <!-- Clock on belly -->
  <circle cx="50" cy="65" r="18" fill="white"/>
  <circle cx="50" cy="65" r="15" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Clock marks -->
  <line x1="50" y1="52" x2="50" y2="55" stroke="black" stroke-width="2"/>
  <line x1="50" y1="75" x2="50" y2="78" stroke="black" stroke-width="2"/>
  <line x1="37" y1="65" x2="40" y2="65" stroke="black" stroke-width="2"/>
  <line x1="60" y1="65" x2="63" y2="65" stroke="black" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="50" y1="65" x2="50" y2="55" stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="65" x2="58" y2="65" stroke="black" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="65" r="2.5" fill="black"/>
  
  <!-- Feet -->
  <ellipse cx="38" cy="92" rx="8" ry="4" fill="black"/>
  <ellipse cx="62" cy="92" rx="8" ry="4" fill="black"/>
</svg>
